<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/platillos.css"type="text/css">
    <title>Platillos</title>
</head>
<body>
    <div class="acciones">
        <a href="/menu" class="proyecto">Menu</a>
    {% extends 'base.html' %}

    {% block content %} 
    </div>

    <h1 class="encabezado">Platillos</h1>
    <form action="/presupuesto/" method="POST">
    {% csrf_token %}
    <div class="formulario-platillos div1">
        <table>
            <thead class="encabezado-tabla">
                <tr>
                    <th class="encabezado-titulo">ID</th>
                    <th class="encabezado-titulo">Producto</th>
                    <th class="encabezado-titulo">Descripcion</th>
                    <th class="encabezado-titulo">Precio por Persona</th>
                    <th class="encabezado-titulo">Cantidad Elegida</th>
                    <th class="encabezado-titulo">Subtotal</th>
                </tr>
            </thead>
            
            {% for i, j, k in my_list %}
            <tr>
                <td>{{ i.id_menusc }}</td>
                <td>{{i.descripcion}}</td>
                <td>{{i.precio_persona}}</td>
                <td>{{i.cantidad}}</td>
                <td>
                    <input class="cantidad"type="number" value="{{j}}" name="platillos_elegido[]">
                </td>
                <td>
                    <input type="number" value="{{k}}" name="subtotal_platillos[]">
                </td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="presupuestar" class="boton">
    </form>
</div> 
    {% endblock %}

</body>
</html>
